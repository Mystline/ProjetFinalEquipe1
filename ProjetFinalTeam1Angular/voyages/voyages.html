<div ng-controller="VoyageController">
    <div class="container">
        <div class="row">
            <form>

                <div class="form-group">
                    <h2>Ajouter un voyage</h2>
                </div>

                 <div class="form-group">
                    <label>Nom du voyage : </label>
                    <input type="text" name="nomV" ng-model="nomVoyage" ng-style="styleVoyageNom" ng-keypress="applyValidation($event)">
                </div>
                
                <div class="form-group">
                    <label>Budget voyage : </label>
                    <input type="number" name="budget" ng-model="budgetVoyage" ng-style="styleVoyageBudget" ng-keypress="applyValidation($event)">$
                </div>

                <div class="form-group">
                    <label>DÃ©but voyage : </label>
                    <input type="date" name="debut" ng-model="dateDebut" ng-keypress="myFunct($event)">
                </div>

                <div class="form-group">
                    <label>Nombre de jours : </label>
                    <input type="number" name="jours" ng-model="nbJours" ng-style="styleVoyageNbJour" ng-keypress="applyValidation($event)">
                </div>

                <div class="form-group">
                    <input type="submit" value="Ajouter" ng-click="ajouterVoyage()">
                </div>

            </form>
            <ul ng-model="voyageerror"  ng-bind-html="renderHtml(voyageerror)"></ul>
        </div>
        <div class="row">
            <table class="table table-striped custab">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Budget Voyage</th>
                        <th>Debut Voyage</th>
                        <th>Nombre de Jours</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tr ng-repeat="voyage in voyages">
                    <td>{{voyage.Nom}}</td>
                    <td>{{voyage.BudgetVoyage}} $</td>
                    <td>{{voyage.DateTimeDebut}}</td>
                    <td>{{voyage.NbDeJour}}</td>
                    <td class="text-center">
                        
                        <a ng-click="selectionnerVoyage(voyage)" class='btn btn-primary btn-xs'><span class="glyphicon glyphicon-edit"></span> Selectionner ce voyage</a>
                        
                        <a ng-click="modifierVoyage(voyage)" class='btn btn-info btn-xs'><span class="glyphicon glyphicon-edit"></span> Modifier</a>
                        <a ng-click="supprimerVoyage(voyage)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Supprimer</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
