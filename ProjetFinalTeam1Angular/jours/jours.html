
<div ng-controller="JourController">
    <div class="row">
    
        <div class="col-md-4">
            <h1>Listes des journées</h1>
            <table class="table table-striped custab">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Budget</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tr ng-repeat="jour in lstJours">
                    <td>{{jour.Date}}</td>
                    <td>{{jour.BudgetJournee}}</td>
                    <td class="text-center">
                        
                        <a ng-click="showJour(jour)" class='btn btn-info btn-xs'><span class="glyphicon glyphicon-edit"></span> Selectionner cette journee</a>

                    </td>
                </tr>
            </table>
        </div>
        
        <div class="col-md-4">
            <h1>Infos journées</h1>
            <div id="jourInfo" style="display: none;">
                <h1>Buget Jour : {{budgetJour}}</h1><button ng-click="modifierBudgetJour()">Modifier</button>
                </br>
                <h1>Nombre d'activite : {{nbEvent}}</h1>
            </div>
        </div>
        
        <div class="col-md-4">
            <h1>Budget, activités?</h1>
        </div>
    
    </div>
</div>
