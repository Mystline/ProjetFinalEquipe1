<script src="/Login/login.js"></script>
<link href="/Styles/style.css" rel="stylesheet" />
<div id="content" ng-controller="LoginController">
    <div class="left">
        <h2 style="margin-left:0px; margin-right:0px;">Utiliser votre compte pour se connecter</h2>
        <form>
            <label>Nom d'utilisateur</label>
            <div style="clear:both;"></div>
            <input type="text" name="user" ng-model="siUser" />
            <div style="clear:both;"></div>
            <label>Mot de passe</label>
            <div style="clear:both;"></div>
            <input type="password" name="pass" ng-model="siPass" />
            <div style="clear:both;"></div>
            <input type="submit" value="Se connecter" ng-click="login()" style="vertical-align:top;" /> 
            <div style="clear:both;"></div>
        </form>
    </div>
    <div class="right">
        <h2 style="margin-left:0px; margin-right:0px;">Inscrivez-vous sur le site</h2>
        <form>
            <label>Adresse courriel</label>
            <div style="clear:both;"></div>
            <input type="text" name="user" ng-model="suUser" />
            <div style="clear:both;"></div>
            <label>Mot de passe</label>
            <div style="clear:both;"></div>
            <input type="password" name="pass" ng-model="suPass"  />
            <div style="clear:both;"></div>
            <label>Réécrivez le mot de passe</label>
            <div style="clear:both;"></div>
            <input type="password" name="pass" ng-model="suPassC"  />
            <div style="clear:both;"></div>
            <input type="submit" value="Inscription" ng-click="register()" />
        </form>
    </div>
    
    
    
    <form>
        <label for="selectName">Email:</label>
        <input type="text" id="selectName" ng-model="suUser">
        <label for="selectPassword">Password:</label>
        <input type="password" id="selectPassword" ng-model="suPass">
        <label for="selectPassword">Check Password:</label>
        <input type="password" id="selectCheckPassword" ng-model="suPassC">
        <button class="btn btn-default" type="submit" ng-click="register()">REGISTER</button>
    </form>
</div>
